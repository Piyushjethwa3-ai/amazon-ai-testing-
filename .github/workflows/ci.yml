name: AI Testing CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ${{ github.workspace }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run preprocessing
      working-directory: ${{ github.workspace }}
      run: python scripts/02_preprocess.py

    - name: Train baseline model
      working-directory: ${{ github.workspace }}
      run: python scripts/03_train_baseline_model.py

    - name: Generate prediction CSV
      working-directory: ${{ github.workspace }}
      run: python scripts/04_predict_on_csv.py

    - name: Run robustness tests
      working-directory: ${{ github.workspace }}
      run: pytest tests/

    - name: Run quality gate
      working-directory: ${{ github.workspace }}
      run: python scripts/05_quality_gate.py

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: ai-testing-reports
        path: reports/
